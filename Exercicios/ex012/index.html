<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
<p>Este video esta hospedado no meu proprio servidor</p>
<video controls width="560" poster="imagens/png-transparent-video-player-play-together-angle-text-photography.png">
    <!--quanto mais videos enseridos maior a compatibilidade-->
    <source src="midia/video.mkv" type="video/m4v">
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/video.webm" type="video/webm">
    <p>seu navegador nao tem compatibilidade com video <a href="midia/video.mp4" download="">clique aki para baixar um MP4</a></p>
</video>
<h1>Inserindo video do youtubue</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo video do vimeo</h1>
<iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
